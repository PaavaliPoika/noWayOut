<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="title" content="NOWAYOUT">
    <meta name="description" content="NOWAYOUT Action Rooms">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <meta name="theme-color" content="#E5E5E5">
    <title>NOWAYOUT</title>
</head>

<body>
    <div class="page-home">
        <header class="header">
            <nav class="nav">
                <div class="menu-btn">
                    <div class="btn-line"></div>
                    <div class="btn-line"></div>
                    <div class="btn-line"></div>
                </div>
                <ul class="menu-nav">
                    <li class="nav_item">
                        <a href="#">
                    Rooms
                </a>
                    </li>
                    <li class="nav_item">
                        <a href="#">
                    Booking
                </a>
                    </li>
                    <li class="nav_item">
                        <a href="#">
                    Contacts
                </a>
                    </li>
                </ul>
            </nav>

            <div class="logo">
                <a href="#"><img src="assets/img/icons/Horizontal_logo.png" alt=""> </a>
            </div>
            <div class="booking">
                <div class="phone">
                    <p><a href="tel:+43 660 605 0000">+43 660 605 0000</a></p>
                </div>
                <div class="shop">
                    <img src="assets/img/icons/Shoping_bag.png" class="shop_bag" alt="Icon Shop Bag">
                    <img src="assets/img/icons/Circle.png" class="shop_circle" alt="Icon Circle">
                    <span class="shop_count">2</span>
                </div>
                <div class="lang">
                    <h5><span>DE</span> EN </h5>
                </div>
            </div>
        </header>
        <main>
            <section class="rooms">
                <div class="room">
                    <div class="room_header">
                        <h2 class="room__title">Da Vinci</h2>
                        <p class="room__description">Mystery</p>
                    </div>
                    <div class="img-gradient">
                        <img src="assets/img/rooms/da_vinchi.png" alt="Room">
                    </div>
                </div>
                <div class="room">
                    <div class="room_header">
                        <h2 class="room__title">Mission Belvedere</h2>
                        <p class="room__description">Action</p>
                    </div>
                    <div class="img-gradient">
                        <img src="assets/img/rooms/mission_belvedere.png" alt="Room">
                    </div>
                </div>
                <div class="room">
                    <div class="room_header">
                        <h2 class="room__title">School of magic</h2>
                        <p class="room__description">Adventure</p>
                    </div>
                    <div class="banner">
                        <div class="dial">
                            <p><span>20%</span> OFF</p>
                        </div>
                        <div class="dial_time">
                            <p>Limited-time Deal <br> <span>03:34:12</span></p>
                        </div>
                    </div>
                    <div class="img-gradient">
                        <img src="assets/img/rooms/school_of_magic.png" alt="Room">
                    </div>
                </div>
                <div class="room">
                    <div class="room_header">
                        <h2 class="room__title">The <br> Unknown</h2>
                        <p class="room__description">Horror with live actor <span class="icon_mask"><img src="assets/img/icons/Mask.png" alt="Icon Mask"></span></p>
                    </div>
                    <div class="img-gradient">
                        <img src="assets/img/rooms/the_unknown.png" alt="Room">
                    </div>
                </div>
                <div class="room">
                    <div class="room_header">
                        <h2 class="room__title">The Nun</h2>
                        <p class="room__description">Horror with live actor <span class="icon_mask"><img src="assets/img/icons/Mask.png" alt="Icon Mask"></span></p>
                    </div>
                    <div class="img-gradient">
                        <img src="assets/img/rooms/the_Nun.png" alt="Room">
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
